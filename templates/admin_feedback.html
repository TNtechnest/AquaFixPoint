{% extends 'base.html' %}

{% block content %}
    <h1>Feedback</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Resident</th>
                <th>Message</th>
                <th>Date Submitted</th>
            </tr>
        </thead>
        <tbody>
            {% for feedback in feedbacks %}
            <tr>
                <td>{{ feedback.id }}</td>
                <td>{{ feedback.resident.name }}</td>
                <td>{{ feedback.message }}</td>
                <td>{{ feedback.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
